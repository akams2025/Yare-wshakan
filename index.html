<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>یاری ناوی شار - کلمات متقاطعە</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #cce3ff, #e8f0fe);
      padding: 30px;
      direction: rtl;
      text-align: center;
      color: #222;
    }
    h1 {
      margin-bottom: 10px;
      font-weight: bold;
      color: #034078;
    }
    p {
      font-size: 1.2rem;
      margin: 15px 0;
    }
    #puzzle {
      font-size: 2.5rem;
      letter-spacing: 1.2rem;
      user-select: none;
      margin-bottom: 25px;
      font-weight: 600;
      color: #013a63;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      font-size: 1.3rem;
      padding: 10px;
      width: 280px;
      border-radius: 7px;
      border: 2px solid #87a8c9;
      text-align: center;
      outline-color: #034078;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus {
      border-color: #0078d7;
    }
    button {
      font-size: 1.2rem;
      padding: 10px 18px;
      margin-right: 15px;
      cursor: pointer;
      border: none;
      background-color: #0078d7;
      color: white;
      border-radius: 7px;
      box-shadow: 0 3px 6px rgba(0,120,215,0.6);
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #005ea2;
    }
    #result {
      margin-top: 30px;
      font-size: 1.4rem;
      font-weight: 700;
    }
  </style>
</head>
<body>

  <h1>یاری ناوی شار</h1>
  <p>پرسیار: ناوی شارێکە بە شێوازی بۆشایی زیرەوە:</p>

  <div id="puzzle"></div>

  <input type="text" id="answerInput" placeholder="ناوەکە بنووسە" autocomplete="off" />
  <button onclick="checkAnswer()">وەڵام</button>

  <div id="result"></div>

  <script>
    // ناوی شار و پیتە تایبەتی نیشان دەدرێن
    const cityName = "سلێمانی";
    const shownLetters = ['س', 'ا', 'ن'];

    // فانکشنی نیشاندانی بۆشایی ناوەکە
    function displayPuzzle(word, shown) {
      let puzzleStr = "";
      for (let ch of word) {
        if (shown.includes(ch)) {
          puzzleStr += ch + " ";
        } else {
          puzzleStr += "_ ";
        }
      }
      return puzzleStr.trim();
    }

    // نیشاندانی بۆشایی لە پەڕەدا
    const puzzleDiv = document.getElementById("puzzle");
    puzzleDiv.textContent = displayPuzzle(cityName, shownLetters);

    // فانکشنی چیککردنی وەڵام
    function checkAnswer() {
      const userAnswer = document.getElementById("answerInput").value.trim();
      const resultDiv = document.getElementById("result");

      if (userAnswer === cityName) {
        resultDiv.textContent = "بەڕاستی! وەڵامت ڕاستە.";
        resultDiv.style.color = "green";
      } else if(userAnswer === "") {
        resultDiv.textContent = "تکایە ناوەکە بنووسە.";
        resultDiv.style.color = "orange";
      } else {
        resultDiv.textContent = "نەگونجاوە، تکایە دووبارە هەوڵ بدە.";
        resultDiv.style.color = "red";
      }
    }
  </script>

</body>
</html>
